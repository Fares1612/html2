<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Checkpoint HTML 1</title>
</head>

<body>

    <nav>
        <img src="./laporte.jpg" alt="pic1" width="100px" />
        <ul>
            <a href="./index.html#home"><li>Home</li></a>
            <a href="./index.html#about"><li>About</li></a>
            <a href="./index.html#contact"><li>Contact</li></a>
        </ul>
    </nav>
    <main>
        <div id="home">
            <h1 class="w1">Hello and welcome to my Portfolio</h1>
            <h1 class="w2">I hope you are happy</h1>
            <img src="./first.png" alt="pic2" />
        </div>
        <div id="about">
            <iframe width="944" height="531"
                src="https://www.youtube.com/embed/gQojMIhELvM?list=PLoYCgNOIyGAB_8_iq1cL8MVeun7cB6eNc"

            <p>
                Hello my name is Fares and i am a student

    <footer>
        <form id="contact">

            <input type="text" id="lname" name="lname" placeholder="please enter your last name"><br>
            <label for="email">email:</label><br>
            <input type="email" id="email" name="email" placeholder="please enter your email"><br><br>
            <input type="submit" value="Submit">
        </form>
    </footer>
